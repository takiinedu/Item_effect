    <style>
    :root {
    --backgound-color: darkgray;
}

*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    background: var(--backgound-color);
}

.box {
    width: 180px;
    height: 180px;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
}

.upper {
    width: calc(100% - 16px);
    height: calc(100% - 16px);
    background: white;
    transition: 0.2s;
    position: absolute;
    left: 0;
    bottom: 0;
}
.subtract {
    width: 1px;
    height: 0px;
    top: -45px;
    right: -45px;
    background: var(--backgound-color);
    border-top-right-radius: 16px;
    border-bottom-left-radius: 35%;
    overflow: hidden;

    position: absolute;

    transition: 0.4s;
        z-index: 2;
}

.box:hover .subtract{
    width: 110px;
    height: 110px;
    transition: 0.2s ;
}

.box:hover .button {
    top: 50px;
    right: 50px;
    margin-bottom: 1px;
    margin-left: 1px;
    transition: 0.35s;
}  

.button {
    width: 50px;
    height: 50px;
    top: 150px;
    right: 150px;
    background: black;
    display:flex;
    transform: rotateZ(-45deg);
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    
    position:absolute;
    transition: 1s;
}
.upper-top{
    left: 0;
    top: 0;
    width: calc(100%);
    height: 18px;
    background: white;
    transition: 0.1s linear;
    border-radius: 0 16px 0 0;
}
.box:hover .upper-top{
    width: calc(100% - 65px);
    transition: 0.3s;
}
.upper-right{
    right: 0;
    bottom: 0;
    width:18px;
    height: 100%;
    background: white;
    position: absolute;
    right: 0;
    bottom:0;
    transition: 0.1s;
    border-radius: 0 16px 0 0;
    z-index: 1;
}
.box:hover .upper-right{
    height:calc(100% - 65px);
    transition: 0.3s;
}
.container{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    font-weight: 600;
    z-index: 2;
    box-sizing: border-box;
    padding: 10px;
}
.date{
    width: 100%;
    text-align: right;
}
.box:hover .date{
    width: 120%;
    transition: 0.1s;
    opacity: 0;
}
.box .text-box1{
    background: white;
    height: 100%;
    width: 100%;
    position: relative;
    z-index: 4;
    transition: 0.2s
}
.box:hover .text-box1{
    opacity: 0;
}
.box .container .title{
    margin-block: 15px 5px;
    width: 100%;
    font-size: 20px;
    font-weight: 600px;
}
.box .container p{
    font-size: 13px;
    font-weight: 600;
    color: silver;
}
.box .container .text-box2{
    height: 100%;
    padding-top: 70px;
    display: flex;
    position: absolute;
    left: 0;
    padding-left: 10px;
    top: 0;
}
.text-box2 h1{
    font-size: 50px;
}
.text-box2 .read-more{
    position: absolute;
    bottom: 0;
    padding-bottom: 20px;
    font-weight: 500;
    text-decoration: underline ;
}
    </style>
